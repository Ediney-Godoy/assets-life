name: Keep Server Alive

on:
  schedule:
    # Executa a cada 5 minutos
    # Nota: GitHub Actions pode ter atraso de at√© 10-15 minutos em hor√°rios de pico
    - cron: '*/5 * * * *'

  workflow_dispatch:
    # Permite execu√ß√£o manual do workflow

jobs:
  ping-server:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "üèì Fazendo ping no servidor backend..."

          # URL do backend - configure em Settings > Secrets > Actions
          # ou use a URL direta aqui
          BACKEND_URL="${{ secrets.BACKEND_URL || 'https://seu-backend-url.com' }}"

          # Faz requisi√ß√£o GET no endpoint /health
          response=$(curl -s -w "\n%{http_code}" "$BACKEND_URL/health" || echo "000")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìä Status HTTP: $http_code"
          echo "üì¶ Resposta: $body"

          # Verifica se o servidor respondeu com sucesso (2xx)
          if [[ "$http_code" =~ ^2[0-9][0-9]$ ]]; then
            echo "‚úÖ Servidor est√° ativo e respondendo!"
          else
            echo "‚ö†Ô∏è  Servidor retornou status $http_code"
            # N√£o falha o job para n√£o criar ru√≠do nas notifica√ß√µes
            # Se quiser receber alertas, mude para: exit 1
          fi

      - name: Timestamp
        run: |
          echo "‚è∞ Ping executado em: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
